<html>
<script>
function ehNumero(numero) {
    return !isNaN(numero);

}
function ehNumero(texto) {
    let numero = '';
    do {
        numero = prompt(texto);
        numero = parseFloat(numero);
        if (ehNumero(numero)) {
            return numero;
        }
    } while(isNaN(numero))
}
let numero1 = ehNumero('Diga o número 1');

alert(numero1 + numero2);
