<html>
<script>

let tabuada = parseInt(prompt('Digite a tabuada'));

let resultado ='';

for(var contador = 1; contador <=9; contador++){
    let mult = tabuada * contador;
    resultado += tabuada+'x'+contador+'='+mult+'\n';
}
alert(resultado);

</script>
</html>
